config:
  backup: true
  create: true
  dotpath: dotfiles
dotfiles:
  f_inputrc:
    dst: ~/.inputrc
    src: .inputrc
  f_vimrc:
    dst: ~/.vimrc
    src: .vimrc
  f_zsh_alias:
    dst: ~/.oh-my-zsh/custom/alias.zsh
    src: .oh-my-zsh/custom/alias.zsh
profiles:
  home:
    dotfiles:
      - f_inputrc
      - f_vimrc
      - f_zsh_alias
